<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <link rel="stylesheet" type="text/css" href="./components/leftPane/style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'
    integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr'
    crossOrigin="anonymous" />
    <title>Carousel</title>
    <script src="./carousel.js"></script>
    <script src='./search.js'></script>
    <script src='./items.js'></script>
  </head>
  <body>
    <div class="p-5 vh-100 vw-100 position-absolute">
      <div class="position-relative mb-5" id='search_1'></div>
      <div class="mb-5" id="carousel_1"></div>
      <div class="row" id='search_items_1'>
      </div>
    </div>
  </body>
    <script>
    var searchRoot = document.getElementById('search_1');
    var allProducts = [{
      'name':'Note 1',
      'price':'10k',
      'keywords':['mobiles', 'electronics','gadgets']
    },{
      'name':'Note 7',
      'price':'50k',
      'keywords':['mobiles', 'electronics','gadgets']
    },{
      'name':'Macbook Pro',
      'price':'50k',
      'keywords':['laptops', 'electronics','gadgets']
    },{
      'name':'Macbook Air',
      'price':'50k',
      'keywords':['laptops', 'electronics','gadgets']
    }];
    var itemsRoot = document.getElementById('search_items_1');
    function onSearchComplete(searchResult=[]){
      var items = new Items(itemsRoot, searchResult);
      items.render();
    }
    var searchBar = new Search(searchRoot, allProducts, onSearchComplete);
    searchBar.render();

    var carouselData = [
      {
        url:'https://i.picsum.photos/id/0/5616/3744.jpg'
      },
      {
        url:'https://i.picsum.photos/id/10/2500/1667.jpg'
      },
      {
        url:'https://i.picsum.photos/id/1002/4312/2868.jpg'
      },{
        url:'https://i.picsum.photos/id/1011/5472/3648.jpg'
      },{
        url:'https://i.picsum.photos/id/1015/6000/4000.jpg'
      }
    ];
      var carouselRoot = document.getElementById('carousel_1');
      var carousel = new Carousel(carouselRoot, carouselData);
      carousel.render();
    </script>
</html>
